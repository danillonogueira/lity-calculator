<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lity Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="header">
          <div class="display"></div>
        </div>
        <div class="body">
          <div class="buttons">
            <input 
              type="button"
              class="btn"
              value="0"
              data-character="zero"
            >
            <input 
              type="button"
              class="btn"
              value="1"
              data-character="one"
            >
            <input 
              type="button"
              class="btn"
              value="2"
              data-character="two"
            >
            <input 
              type="button"
              class="btn"
              value="3"
              data-character="three"
            >
            <input 
              type="button"
              class="btn"
              value="4"
              data-character="four"
            >
            <input 
              type="button"
              class="btn"
              value="5"
              data-character="five"
            >
            <input 
              type="button"
              class="btn"
              value="6"
              data-character="six"
            >
            <input 
              type="button"
              class="btn"
              value="7"
              data-character="seven"
            >
            <input 
              type="button"
              class="btn"
              value="8"
              data-character="eight"
            >
            <input 
              type="button"
              class="btn"
              value="9"
              data-character="nine"
            >
            <input 
              type="button"
              class="btn"
              value="+"
              data-character="plus"
            >
            <input 
              type="button"
              class="btn"
              value="-"
              data-character="minus"
            >
            <input 
              type="button"
              class="btn"
              value="*"
              data-character="times"
            >
            <input 
              type="button"
              class="btn"
              value="/"
              data-character="divide"
            >
            <input 
              type="button"
              class="btn"
              value="="
              data-character="equal"
            >
            <input 
              type="button"
              class="btn"
              value="clear"
              data-character="clear"
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
