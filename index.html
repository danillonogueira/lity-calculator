<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lity Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div 
            class="display__screen"
            id="screen"
          ></div>
        </div>
        <div class="buttons">
          <input 
            type="button"
            class="btn btn--signal"
            value="/"
            data-meaning="divide"
          >
          <input 
            type="button"
            class="btn"
            value="7"
            data-meaning="seven"
          >
          <input 
            type="button"
            class="btn"
            value="8"
            data-meaning="eight"
          >
          <input 
            type="button"
            class="btn"
            value="9"
            data-meaning="nine"
          >
          <input 
            type="button"
            class="btn btn--signal"
            value="*"
            data-meaning="times"
          >
          <input 
            type="button"
            class="btn"
            value="4"
            data-meaning="four"
          >
          <input 
            type="button"
            class="btn"
            value="5"
            data-meaning="five"
          >
          <input 
            type="button"
            class="btn"
            value="6"
            data-meaning="six"
          >
          <input 
            type="button"
            class="btn btn--signal"
            value="-"
            data-meaning="minus"
          >
          <input 
            type="button"
            class="btn"
            value="1"
            data-meaning="one"
          >
          <input 
            type="button"
            class="btn"
            value="2"
            data-meaning="two"
          >
          <input 
            type="button"
            class="btn"
            value="3"
            data-meaning="three"
          >
          <input 
            type="button"
            class="btn btn--signal"
            value="+"
            data-meaning="plus"
          >
          <input 
            type="button"
            class="btn btn--clear"
            value="C"
            data-meaning="clear"
          >
          <input 
            type="button"
            class="btn"
            value="0"
            data-meaning="zero"
          >
          <input 
            type="button"
            class="btn btn--equal"
            value="="
            data-meaning="equal"
          >        
        </div>
      </div> 
    </div>
    <script src="./index.js"></script>
  </body>
</html>
